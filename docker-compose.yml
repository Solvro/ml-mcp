version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: mcp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mcp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - mcp_network

volumes:
  pgdata:

networks:
  mcp_network:
    driver: bridge