name: Main CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: Install just
        uses: extractions/setup-just@v2
      
      - name: Run linting
        run: just lint

  build-check:
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Install just
        uses: extractions/setup-just@v2
      
      - name: Install dependencies
        run: uv sync
      
      - name: Verify package build
        run: |
          uv build
          ls -lh dist/
      
      - name: Check entry points
        run: |
          uv run --help || true
          uv run server --help || true
          uv run kg --help || true
          uv run pipeline --help || true